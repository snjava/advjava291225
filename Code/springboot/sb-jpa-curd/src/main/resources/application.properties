spring.application.name=sb-jpa-curd

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/advjava2912

# To Enable the DDL query Execution. Possible values are [update,create,create-drop,validate]
spring.jpa.hibernate.ddl-auto=update

# To print the query generated and executed by Hibernate in the console
spring.jpa.show-sql=true
